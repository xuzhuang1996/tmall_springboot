<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	 
	<head th:include="include/admin/adminHeader::html('权限管理')" ></head>
	<body>
		<div th:replace="include/admin/adminNavigator::html" ></div>
		<script>
		    $(function(){
		    	
		        var data4Vue = {
		        		uri:'permissions',
		                beans: [],
                    	bean: { id: 0, name: '',desc_:'',url:''},
		                pagination:{}
		    	};
		
		        //ViewModel
		        var vue = new Vue({
		            el: '#workingArea',
		            data: data4Vue,
		            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
		            	//this.list(0);
                        this.list();
		            },        
		            methods: {
                        list:function(){
                            var url =  this.uri;
                            axios.get(url).then(function(response) {
                                vue.pagination = response.data;
                                console.log(vue.pagination);
                                vue.beans = response.data;
                            });
                        },
		            	list1:function(start){
		                    var url =  this.uri+ "?start="+start;
		                    axios.get(url).then(function(response) {
		                    	vue.pagination = response.data;
		                    	vue.beans = response.data.content	;
		                    });
		            	},
                        add: function () {
                            if(!checkEmpty(this.bean.name, "权限名称"))
                                return;
                            var url = this.uri;
                            axios.post(url,this.bean).then(function(response){
                                vue.list(0);
                                vue.bean = { id: 0, name: '',desc_:'',url:''};
                            });
                        },
                        deleteBean: function (id) {
                            if(!checkDeleteLink())
                                return;
                            var url = this.uri+"/"+id;
                            axios.delete(url).then(function(response){
                                if(0!=response.data.length){//删除后Controller返回NULL
                                    alert(response.data);
                                }
                                else{
                                    vue.list(0);
                                }
                            });
                        },
		                jump: function(page){
		                	jump(page,vue); //定义在adminHeader.html 中
		                },
		                jumpByNumber: function(start){
		                	jumpByNumber(start,vue);
		                }
		            }
		        });                
		    });
		
		</script>
		
		<div id="workingArea" >
		    <h1 class="label label-info" >权限管理</h1>
		    <br>
		    <br>
		
		    <div class="listDataTableDiv">
		        <table class="table table-striped table-bordered table-hover  table-condensed">
		            <thead>
		            <tr class="success">
		                <th>ID</th>
		                <th>权限名称</th>
						<th>属性</th>
						<th>URL</th>
						<th>编辑</th>
						<th>删除</th>
		            </tr>
		            </thead>
		            <tbody>
						<tr v-for="bean in beans ">
						    <td>{{bean.id}}</td>
						    <td>
						    	{{bean.name}}
						    </td>
							<td>{{bean.desc_}}</td>
							<td>{{bean.url}}</td>
							<td>
								<a :href="'admin_permission_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
							</td>
							<td>
								<a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
							</td>
						</tr>
		            </tbody>
		        </table>
		    </div>
		
			<div th:replace="include/admin/adminPage::html" ></div>

			<div class="panel panel-warning addDiv">
				<div class="panel-heading">新增权限</div>
				<div class="panel-body">
					<table class="addTable">
						<tr>
							<td>权限名称</td>
							<td><input  @keyup.enter="add"  v-model.trim="bean.name" type="text" class="form-control"></td>
						</tr>
						<tr>
							<td>属性名称</td>
							<td><input  @keyup.enter="add"  v-model.trim="bean.desc_" type="text" class="form-control"></td>
						</tr>
						<tr>
							<td>URL</td>
							<td><input  @keyup.enter="add"  v-model.trim="bean.url" type="text" class="form-control"></td>
						</tr>
						<tr class="submitTR">
							<td colspan="2" align="center">
								<a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		    
		</div>
		
		<div th:replace="include/admin/adminFooter::html" ></div>
	</body>
</html>

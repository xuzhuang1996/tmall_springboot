<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	 
	<head th:include="include/admin/adminHeader::html('用户管理')" ></head>
	<body>
		<div th:replace="include/admin/adminNavigator::html" ></div>
		<script>
		    $(function(){
		    	
		        var data4Vue = {
		        		uri:'users',
		                beans: [],
					    JsonDataForPagination:{},
                        role:[]
		    	};
		
		        //ViewModel
		        var vue = new Vue({
		            el: '#workingArea',
		            data: data4Vue,
		            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
		            	//this.list(0);
                        this.list();
		            },        
		            methods: {
                        list:function(){
                            var url =  this.uri;
                            axios.get(url).then(function(response) {
                                vue.JsonDataForPagination = response.data;
                                console.log(vue.JsonDataForPagination);
                                vue.beans = response.data;
                            });
                        },
		            	list1:function(start){
		                    var url =  this.uri+ "?start="+start;
		                    axios.get(url).then(function(response) {
		                    	vue.JsonDataForPagination = response.data;
		                    	vue.beans = response.data.content	;
		                    });
		            	},
                        add: function () {
                            if(!checkEmpty(this.bean.name, "分类名称"))
                                return;
                            if(!checkEmpty(this.file, "分类图片"))
                                return;
                            var url = this.uri;

                            //axios.js 上传文件要用 formData 这种方式
                            var formData = new FormData();
                            formData.append("image", this.file);
                            formData.append("name", this.bean.name);
                            axios.post(url,formData).then(function(response){
                                vue.list(0);
                                vue.bean = { id: 0, name: '', hp: '0'};
                                $("#categoryPic").val('');
                                vue.file = null;
                            });
                        },
                        deleteBean: function (id) {
                            if(!checkDeleteLink())
                                return;
                            var url = this.uri+"/"+id;
                            axios.delete(url).then(function(response){
                                if(0!=response.data.length){//删除后Controller返回NULL
                                    alert(response.data);
                                }
                                else{
                                    vue.list(0);
                                }
                            });
                        },
		                jump: function(page){
		                	jump(page,vue); //定义在adminHeader.html 中
		                },
		                jumpByNumber: function(start){
		                	jumpByNumber(start,vue);
		                }
		            }
		        });                
		    });
		
		</script>
		
		<div id="workingArea" >
		    <h1 class="label label-info" >用户管理</h1>
		    <br>
		    <br>
		
		    <div class="listDataTableDiv">
		        <table class="table table-striped table-bordered table-hover  table-condensed">
		            <thead>
		            <tr class="success">
		                <th>ID</th>
		                <th>用户名称</th>
						<th>密码</th>
						<th>角色</th>
						<th>编辑</th>
						<th>删除</th>
		            </tr>
		            </thead>
		            <tbody>
						<tr v-for="bean in beans ">
						    <td>{{bean.id}}</td>
						    <td>
						    	{{bean.name}}
						    </td>
							<td>{{bean.password}}</td>
							<td>
								<div v-for="role in bean.roles ">
									{{role.desc_}}
								</div>
							</td>
							<td>
								<a :href="'admin_user_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
							</td>
							<td>
								<a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
							</td>
						</tr>
		            </tbody>
		        </table>
		    </div>
		
			<div th:replace="include/admin/adminPage::html" ></div>
		
		    
		</div>
		
		<div th:replace="include/admin/adminFooter::html" ></div>
	</body>
</html>
